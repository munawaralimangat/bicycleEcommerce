<script>
  const forgotPasswordForm = document.getElementById('forgotPassword');
  const otpModal = document.getElementById('otpModal');
  const otpInput = document.getElementById('otpInput');
  const submitOtpButton = document.getElementById('submitOTP');
  let otpExpiryTime = 120; // 2 minutes in seconds
  let otpExpiryTimer;

  forgotPasswordForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;

      try {
          const response = await fetch('/auth/send-otp', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({ email }),
          });

          const data = await response.json();

          if (response.ok) {
              alert(data.message);
              openOtpModal();
              startOtpExpiryTimer();
          } else {
              alert('Failed to send OTP. Please try again.');
          }
      } catch (error) {
          console.error(error);
          alert('Something went wrong. Please try again later.');
      }
  });

  submitOtpButton.addEventListener('click', async () => {
      const otp = otpInput.value;

      try {
          const response = await fetch('/auth/verify-otp', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({ otp }),
          });

          const data = await response.json();

          if (response.ok) {
              alert(data.message);
              closeOtpModal();
              stopOtpExpiryTimer();
              // Redirect or navigate to another page for password reset
          } else {
              alert(data.message);
          }
      } catch (error) {
          console.error(error);
          alert('Something went wrong. Please try again later.');
      }
  });

  function openOtpModal() {
      otpModal.style.display = 'block';
  }

  function closeOtpModal() {
      otpModal.style.display = 'none';
  }

  function startOtpExpiryTimer() {
      otpExpiryTimer = setInterval(() => {
          updateTimerDisplay();
          otpExpiryTime--;

          if (otpExpiryTime <= 0) {
              clearInterval(otpExpiryTimer);
              closeOtpModal();
              alert('OTP has expired. Please request a new one.');
          }
      }, 1000);
  }

  function stopOtpExpiryTimer() {
      clearInterval(otpExpiryTimer);
      resetTimerDisplay();
  }

  function updateTimerDisplay() {
      const minutes = Math.floor(otpExpiryTime / 60);
      const seconds = otpExpiryTime % 60;

      const formattedMinutes = String(minutes).padStart(2, '0');
      const formattedSeconds = String(seconds).padStart(2, '0');

      const timerDisplay = `${formattedMinutes}:${formattedSeconds}`;
      document.getElementById('timerDisplay').innerText = timerDisplay;
  }

  function resetTimerDisplay() {
      document.getElementById('timerDisplay').innerText = '00:00';
  }
</script>
