<script>
   //paymet route
   
const PaymentGateway = require('your-payment-gateway-library');
module.exports.createOrder = async (req, res) => {
  try {
    const { userId, selectedAddressId, paymentMethod, paymentDetails } = req.body;

    const cart = await Cart.findOne({ user: userId }).populate({
      path: 'items.product',
      populate: [
        { path: 'category_name', model: 'Category' },
        { path: 'variations.size', model: 'Size' },
      ],
    }).populate('coupon');

    if (!cart) {
      return res.status(400).json({ success: false, error: 'Cart not found' });
    }

    const selectedAddress = await Address.findById(selectedAddressId);
    if (!selectedAddress) {
      return res.status(400).json({ success: false, error: 'Selected address not found' });
    }

    let totalPrice = cart.totalPrice;
    if (cart.coupon) {
      totalPrice -= cart.coupon.discountAmount;
    }

    let paymentStatus;
    let paymentDetailsInfo;

    // Check the payment method and handle accordingly
    if (paymentMethod === 'cash-on-delivery') {
      // For Cash on Delivery
      paymentStatus = 'Pending'; // Or any initial status you prefer
      paymentDetailsInfo = null; // No specific payment details for COD
    } else if (paymentMethod === 'online-payment') {
      // For Online Payment
      const paymentGateway = new PaymentGateway();

      // Make a request to the payment gateway to initiate the payment
      const paymentResult = await paymentGateway.processPayment({
        amount: totalPrice,
        paymentDetails, // Include additional payment information as required by the gateway
      });

      if (paymentResult.success) {
        paymentStatus = 'Paid';
        paymentDetailsInfo = paymentResult.paymentDetails;
      } else {
        // Handle payment failure
        console.error('Payment failed:', paymentResult.error);
        return res.status(400).json({ success: false, error: 'Payment failed' });
      }
    } else {
      return res.status(400).json({ success: false, error: 'Invalid payment method' });
    }

    // Create the order
    const order = new Order({
      user: userId,
      orderNumber: generateOrderNumber(),
      items: cart.items.map(item => ({
        product: item.product._id,
        quantity: item.quantity,
      })),
      shippingAddress: selectedAddress._id,
      totalPrice,
      status: 'Pending', // You may want to set a different initial status
      createdAt: new Date(),
      paymentStatus,
      paymentDetails: paymentDetailsInfo,
    });

    // Save the order
    await order.save();

    // Clear the user's cart
    await Cart.findOneAndUpdate({ user: userId }, { $set: { items: [] } });

    res.status(201).json({ success: true, message: 'Order created successfully', order });
  } catch (error) {
    console.error(error);
    res.status(500).json({ success: false, error: 'Internal server error' });
  }
};

</script>
